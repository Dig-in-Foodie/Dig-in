name: Test and Deploy 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: cd server/ && npm test -v  

  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    steps: 
      - name: Checkout 
        uses: actions/checkout@v3
        with:
          node-version: 16.x
      - name: Install Render CLI
        run: npm i -g @render/cli
      - name: Deploy to Render
        run: render deploy -- --build-command "npm run build"
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN}}
